<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shiba Show</title>
        <script src="https://use.fontawesome.com/221de87d0a.js"></script>
        <link rel="stylesheet" href="./css/index.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="shortcut icon" href="favicon.ico">
    </head>
    <body>
        <div class="header">
            <a href=""><img src="./images/shiba-show-logo.png" alt="" /></a>
            <input type="checkbox" id="chk" />
            <label for="chk" class="show-btn">
                <i class="fa fa-bars"></i>
            </label>
            <ul class="menu">
                <li>
                    <a href="#"><i class="fa fa-video-camera"></i>Video</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-film"></i>Movies</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-music"></i>Songs</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-film"></i>Web-Series</a>
                </li>
                <!-- <li class="search">
                    <input
                        class="form-control me-2"
                        type="search"
                        placeholder="Search"
                        aria-label="Search"
                    />
                </li> -->
                <label for="chk" class="hide-btn">
                    <i class="fa fa-times"></i>
                </label>
            </ul>
        </div>
    </body>
</html>
